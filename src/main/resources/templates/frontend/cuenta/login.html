<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="recursos/navbar" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Academy</title>

    <link href="//fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/frontend/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/frontend/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/frontend/css/style.css}">
    </head>
<body>
	


            <div  layout:fragment="contenido">
                <!-- Main Content -->
                <div class="row">
                    <div class="col-12 mt-3 text-center text-uppercase">
                        <h2>Login</h2>
                    </div>
                </div>
					<form action="" method="post">
                <main class="row">
                
                    <div class="col-lg-4 col-md-6 col-sm-8 mx-auto bg-white py-3 mb-4">
                        <div class="row">
                            <div class="col-12">
                                <form>
                                    <div class="form-group">
                                        <label for="email">Usuario</label>
                                        <input type="text" id="text" name="text" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Contraseña</label>
                                        <input type="password" id="password" name="password" class="form-control" required>
                                    </div>
                                    
                                    
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-dark btn-block">Iniciar Sesión</button>
                                        <hr>
                                        <p class="text-center">o</p>
                                        <div class="row ">
                                        <div class="col-lg text-center" style="font-size: 90; font-family: arial;" >
                                        <a th:href="@{/recuperarpassword}">Recuperar contraseña?</a>
                                        </div>
                                         </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </main>
                </form>
                
            </div>
			
        

    </div>
<div class="message-holder">
        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${info != null}">
            <button type="button" class="close" data-dismiss="alert">
                <small><i class="fas fa-times"></i></small>
            </button>
            <i class="fas fa-check-circle mr-2"></i>
            <span th:text="${info}"></span>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error != null}">
            <button type="button" class="close" data-dismiss="alert">
                <small><i class="fas fa-times"></i></small>
            </button>
            <i class="fas fa-times-circle mr-2"></i>
            <span th:text="${error}"></span>
        </div>
        <div >
           
        </div>
        <div >
          
        </div>
    </div>
   <script type="text/javascript" th:src="@{/frontend/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/frontend/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/frontend/js/script.js}"></script>
</body>
</html>
